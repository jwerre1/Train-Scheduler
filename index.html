<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>

      <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center p-5 bg-secondary text-white mb-3">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>

        <div class="row bg-primary text-white rounded-top mx-auto pl-2 py-2 font-weight-bold">Current Train Schedule</div>

        <table class="table table-hover border border-primary">
            <thead class="thead-dark">
                <tr>
                    <!-- The scope attribute specifies that this is a header for a column -->
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>

        <div class="row bg-primary text-white rounded-top mx-auto pl-2 py-2 font-weight-bold">Add Train</div>
            <form class="border border-primary p-2 pt-3 mb-3 ">
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput" aria-describedby="trainHelp">
                </div>
                <div class="form-group">
                    <label for="destination-name">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" aria-describedby="destinationHelp">
                </div>
                <div class="form-group">
                    <label for="first-train-time">First Train Time</label>
                    <input type="time" class="form-control" id="firstTrainInput" aria-describedby="firstTrainHelp">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequencyInput" aria-describedby="frequencyHelp">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
            </form>
        </div>

    </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <!-- Script -->
  <script src="logic.js"></script>


</body>

</html>
